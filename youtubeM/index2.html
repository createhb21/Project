<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31aaec55b9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" 
    rel="stylesheet">
    <title>Youtube M</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navHeader">
        <div class="navLogo">
            <i class="fab fa-youtube"></i>
            <a href="http://www.youtbe.com">YouTube<sup>KR</sup></a>
        </div>
        <div class="navIcons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </nav>

    <!-- Video Player -->
    <iframe width="100%" height="433" src="https://www.youtube.com/embed/XHBPHQPrrFI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    
    <!--Info -->
    <ul class="navHashTags">
        <li><a href="">#DreamCoding</a></li>
        <li><a href="">#DreamCoders</a></li>
        <li><a href="">#Ellie</a></li>
    </ul>
    <div class="navInfo">
        <p>Clone Coding 따라해보기. Youtube 클론 코딩 같이 해봐요. 프론트 엔드 개발자, 자바스크립트, 백엔드 그리고 
            나에 대해서 궁금한 q & a 다 물어보세요! 대답 해줄게용 ㅎㅎ!!!
        </p>
        <button type="button"><i class="fas fa-caret-down"></i></button>
    </div>
    
    <!-- Views-->
    <div class="navViews">
        <p>1M Views 1month ago</p>
    </div>

    <!-- Buttons -->
    <ul class="navBtn">
        <li><i class="fas fa-thumbs-up"></i>1K</li>
        <li><i class="fas fa-thumbs-down"></i>0</li>
        <li><i class="fas fa-share"></i>Share</li>
        <li><i class="fas fa-plus"></i>Save</li>
        <li><i class="fab fa-font-awesome-flag"></i>Report</li>
    </ul>

    <!-- Ellie -->
    <div class="IU">
        <img src="image/IU.jpg" alt=""><p>드림코딩 By 엘리</p>
        
    </div>
    <!-- Next up -->
</body>
</html>
